<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" href="/login.css">
</head>

<body>    
    <section class="login">
            <img src="/logo.png" class="login__image">
            <div class="login__head flex">
                <a href="/index.html">
                    <img src="/backicon.png" alt="back" class="back__icon">
                </a>
                <h2 class="login__tittle">Iniciar sesión</h2>
            </div>
            <form class="login__form" id="loginUserForm">
                <input type="email" placeholder="Ingresa tu correo" acept="email" name="email" class="login__input">
                <br>
                <input type="password" placeholder="Ingresa tu contraseña" name="password" class="login__input">
                <br>
                <input type="submit" value="Iniciar sesión" class="login__submit">
            </form>
            <div class="login__p flex">
                <p class="login__psmall">¿No eres parte de Toki? </p>
                <a href="/register.html" class="login__linkAccount">Regístrate</a>
            </div>
    </section>
    <script src="/evacomp1.js" defer=""></script>
</body></html>
