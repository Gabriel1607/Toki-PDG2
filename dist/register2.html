<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" href="/register2.75c82db3.css">
</head>

<body>    
    <section class="register">
        <img src="/logo.b82d6c7c.png" class="main__img">
        <div class="register__container">
            <div class="register__head flex">
                <a href="/register.html">
                    <img src="/backicon.c7fdc206.png" alt="back" class="back__icon">
                </a>
                <h2 class="register__tittle">Registrarme</h2>
            </div>
            <h3 class="register__tittle">Paso 2</h3>
            <p>Ahora unos daticos académicos:</p>
            <div class="register__semester">
                    <select class="register__select" id="semester"> 
                        <option value="">Elige tu semestre</option>
                        <option value="4semester">4to semestre</option>
                        <option value="5semester">5to semestre</option>
                    </select>
            </div>
            <div class="register__asignature">
                <p>Ahora vas a seleccionar las materias que has visto y registrar su nota</p>
                <div class="register__important">
                    <p class="register__psmall">Tranqui, para que el proceso sea más fácil, hemos preparado una guía que te indicará como descargar tus notas desde Banner. Puedes verla 
                        <a href="https://i.kym-cdn.com/entries/icons/original/000/027/651/maxresdefault_(33).jpg" download="">aquí</a></p>
                </div>
                <button type="button" class="collapsible">Primer semestre</button>
                <div class="content">
                  <div class="row flex">
                    <div class="column flex">
                        <p>Materia</p>
                        <input type="checkbox" id="coe_boolean">
                        <label for="coe_boolean"> Comunicación escrita I </label><br>
                        <input type="checkbox" id="logica_boolean">
                        <label for="logica_boolean"> Lógica y argumentación </label><br>
                        <input type="checkbox" id="algebra_boolean">
                        <label for="algebra_boolean"> Álgebra y funciones </label><br>
                        <input type="checkbox" id="intro_boolean">
                        <label for="intro_boolean"> Introducción al diseño </label><br>
                        <input type="checkbox" id="bi_boolean">
                        <label for="bi_boolean"> Diseño bidimensional </label><br>
                    </div>
                    <div class="column flex">
                        <p>Nota</p>
                        <input id="coe_nota" type="number" step="0.1"><br>
                        <input id="logica_nota" type="number" step="0.1"><br>
                        <input id="algebra_nota" type="number" step="0.1"><br>
                        <input id="intro_nota" type="number" step="0.1"><br>
                        <input id="bi_nota" type="number" step="0.1"><br>
                    </div>
                </div>  
                  
                </div>
            </div>
            <input type="submit" value="Siguiente" class="register__submit">
        </div>
    </section>
    <script src="/login.b6efe323.js" defer=""></script>
</body></html>
