<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toki</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/profile.css">
</head>

<body>
    <p class="profile__title">Mi perfil</p>
    <div class="profile">
        <div class="profile__container">
            <img src="/uploadimage.png" class="profile__photo"> <!--cambia dependiendo de lo que elija el usuario-->
            <h2 class="profile__username">Username</h2>
            <p id="editable" contenteditable="true" class="profile__psmall" data-placeholder="¡Toca aquí para añadir una descripción!"></p>
            <div class="profile__minicardList flex">
                <div class="profile__minicard">
                    <p class="profile__subtitle">Progreso</p>
                    <p class="profile__number">50%</p>
                </div>
                <div class="profile__minicard">
                    <p class="profile__subtitle">Materia</p>
                    <p class="profile__numbers">X</p>
                </div>
            </div>
        </div>


        <div class="profile__containerx">
            <h3>Tu top de competencias</h3>
            <div class="profile__firstPosition flex">
                <img src="/first.png" class="profile__medal">
                <p class="profile__body">Primer puesto</p>
            </div>
            <img src="/clarificadorTop.png" data-comp="Clarificador" data-position="0" class="result__image">
            <img src="/cocreadorTop.png" data-comp="Co-creador" data-position="0" class="result__image">
            <img src="/comunicadorTop.png" data-comp="Comunicador efectivo" data-position="0" class="result__image">
            <img src="/estrategaTop.png" data-comp="Estratega" data-position="0" class="result__image">
            <img src="/evaluadorTop.png" data-comp="Evaluador" data-position="0" class="result__image">
            <img src="/inventorTop.png" data-comp="Inventor" data-position="0" class="result__image">
            <img src="/investigadorTop.png" data-comp="Investigador" data-position="0" class="result__image">
            <img src="/liderTop.png" data-comp="Líder" data-position="0" class="result__image">
            <img src="/visionarioTop.png" data-comp="Visionario" data-position="0" class="result__image">
            <div class="profile__secondPosition flex">
                <img src="/second.png" class="profile__medal">
                <p class="profile__body">Segundo puesto</p>
            </div>
            <img src="/clarificadorTop.png" data-comp="Clarificador" data-position="1" class="result__image">
            <img src="/cocreadorTop.png" data-comp="Co-creador" data-position="1" class="result__image">
            <img src="/comunicadorTop.png" data-comp="Comunicador efectivo" data-position="1" class="result__image">
            <img src="/estrategaTop.png" data-comp="Estratega" data-position="1" class="result__image">
            <img src="/evaluadorTop.png" data-comp="Evaluador" data-position="1" class="result__image">
            <img src="/inventorTop.png" data-comp="Inventor" data-position="1" class="result__image">
            <img src="/investigadorTop.png" data-comp="Investigador" data-position="1" class="result__image">
            <img src="/liderTop.png" data-comp="Líder" data-position="1" class="result__image">
            <img src="/visionarioTop.png" data-comp="Visionario" data-position="1" class="result__image">
            <div class="profile__thirdPosition flex">
                <img src="/third.png">
                <p class="profile__body">Tercer puesto</p>
            </div>
            <img src="/clarificadorTop.png" data-comp="Clarificador" data-position="2" class="result__image">
            <img src="/cocreadorTop.png" data-comp="Co-creador" data-position="2" class="result__image">
            <img src="/comunicadorTop.png" data-comp="Comunicador efectivo" data-position="2" class="result__image">
            <img src="/estrategaTop.png" data-comp="Estratega" data-position="2" class="result__image">
            <img src="/evaluadorTop.png" data-comp="Evaluador" data-position="2" class="result__image">
            <img src="/inventorTop.png" data-comp="Inventor" data-position="2" class="result__image">
            <img src="/investigadorTop.png" data-comp="Investigador" data-position="2" class="result__image">
            <img src="/liderTop.png" data-comp="Líder" data-position="2" class="result__image">
            <img src="/visionarioTop.png" data-comp="Visionario" data-position="2" class="result__image">
        </div>
            
            <div class="profile__important">
                <p class="profile__pimportant">Recuerda que puedes ver tus resultados completos en la sección de competencias</p>
            </div>
        </div>
    

    <a href="#" class="link" id="logoutLink">Cerrar sesión</a>

     <nav class="nav">    
        <ul class="nav__list flex">
            <li class="nav__item">

            </li>
            <li class="nav__item">

                    <img src="/profileSelect.png" alt="profile" class="nav__icon">
                </a>
            </li>
        </ul>
    </nav>
