<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->

<body>    
    <section class="register">
            <a href="/register3.html">
                <img src="/backicon.png" alt="back" class="register__backicon">
            </a>
            <img src="/logo.png" class="register__image">
            
            <h2 class="register__tittle">Elige una foto de perfil</h2>
            <p>Â¡Elige una foto que te represente!</p>
            
            <input type="file" id="input_photo" accept="image/png, image/jpeg" name="image" class="register__inputphoto">
            <label for="input_photo" class="register__label">
                <img src="/uploadimage.png" class="register__imagelabel">
            </label>

            <p class="register__psmall">O elige uno de los avatares de Toki</p>
            <div class="register__chooseavatar flex">
                <img src="/avatar1.png">
                <img src="/avatar2.png">
                <img src="/avatar3.png">
            </div>
            <div class="register__chooseavatar flex">
                <img src="/avatar4.png">
                <img src="/avatar5.png">
                <img src="/avatar6.png">
            </div>
            
            <input type="submit" value="Listo" class="register__submit">
            <br>
            <a href="/home.html" class="register__link">Omitir</a>
    </section>
    


<script src="/register4.js"></script></body></html>
