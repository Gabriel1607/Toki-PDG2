<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toki</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css"  href="./sass/profile.css">

<body>
    <p class="profile__title">Mi perfil</p>
    <div class="profile">
        <div class="profile__container">
            <img src="./img/uploadimage.png" class="profile__photo"> <!--cambia dependiendo de lo que elija el usuario-->
            <h2 class="profile__username">Username</h2>
            <p id="editable" contenteditable="true" class="profile__psmall" data-placeholder="¡Toca aquí para añadir una descripción!"></p>
            <div class="profile__minicardList flex">
                <div class="profile__minicard">
                    <p class="profile__subtitle">Progreso</p>
                    <p class="profile__number">50%</p>
                </div>
                <div class="profile__minicard">
                    <p class="profile__subtitle">Materia</p>
                    <p class="profile__number">X</p>
                </div>
            </div>
        </div>


        <div class="profile__container">
            <h3>Tu top de competencias</h3>
            <div class="profile__firstPosition flex">
                <img src="./img/backicon.png">
                <p class="profile__body">Primer puesto</p>
            </div>
            <img src="./img/comp/clarificador.png">
            <div class="profile__secondPosition flex">
                <img src="./img/backicon.png">
                <p class="profile__body">Segundo puesto</p>
            </div>
            <img src="./img/comp/clarificador.png">
            <div class="profile__thirdPosition flex">
                <img src="./img/backicon.png">
                <p class="profile__body">Tercer puesto</p>
            </div>
            <img src="./img/comp/clarificador.png">
            
            <div class="profile__important">
                <p class="profile__pimportant">Recuerda que puedes ver tus resultados completos en la sección de competencias</p>
            </div>
        </div>
    </div>

    <a href="#" class="link" id="logoutLink">Cerrar sesión</a>

     <!--menu abajo-->
     <nav class="nav">    
        <ul class="nav__list flex">
            <li class="nav__item">
                <a href="./home.html">
                    <img src="./img/navBar/home.png" alt="bag" class="nav__icon">
                </a>
            </li>
            <li class="nav__item">
                <a href="./competencies.html">
                    <img src="./img/navBar/competencies.png" alt="profile" class="nav__icon">
                </a>
            </li>
            <li class="nav__item">
                <a href="./subject.html">
                    <img src="./img/navBar/asignature.png" alt="profile" class="nav__icon">
                </a>
            </li>
            <li class="nav__item">
                <a href="./profile.html">
                    <img src="./img/navBar/profileSelect.png" alt="profile" class="nav__icon">
                </a>
            </li>
        </ul>
    </nav>

    <script src="./src/scripts/login.js" type="module"></script>
    <script src="./src/scripts/profile.js" type="module"></script>
