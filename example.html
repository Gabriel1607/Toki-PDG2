<!DOCTYPE html>
<html>
<head>
	<title>Student Grades</title>
</head>
<body>
	<h1>Student Grades</h1>
	<table>
		<thead>
			<tr>
				<th>Subjects</th>
				<th>Notes</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Mathematics</td>
				<td>
					<input type="number" min="1" max="5" step="0.1" placeholder="Enter note">
					<input type="checkbox" name="passed_mathematics" value="1">
				</td>
			</tr>
			<tr>
				<td>History</td>
				<td>
					<input type="number" min="1" max="5" step="0.1" placeholder="Enter note">
					<input type="checkbox" name="passed_history" value="1">
				</td>
			</tr>
			<tr>
				<td>Science</td>
				<td>
					<input type="number" min="1" max="5" step="0.1" placeholder="Enter note">
					<input type="checkbox" name="passed_science" value="1">
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
