<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>    
    <section class="login">
        <img src="img/logo.png" class="main__img">
        <div class="login__container">
            <div class="login__head flex">
                <a href="./index.html">
                    <img src="./img/backicon.png" alt="back" class="back__icon">
                </a>
                <h2 class="login__tittle">Iniciar sesión</h2>
            </div>
            <form class="login__form" id="registerUserForm">
                <input type="text" placeholder="Ingresa tu correo" name="name" class="register__input">
                <br>
                <input type="text" placeholder="Ingresa tu contraseña" name="lastname" class="register__input">
                <br>
                <input type="submit" value="Iniciar sesión" class="register__submit">
            </form>
            <div class="login__p flex">
                <p class="login__psmall">¿No eres parte de Toki? </p>
                <a href="./register.html" class="register__linkAccount">Regístrate</a>
            </div>
        </div>
    </section>
</body>
